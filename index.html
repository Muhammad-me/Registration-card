<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="div_add">
        <button class="adder">Add people +</button>
    </div>
    <div class="center">
      <form action="">
        <div class="writer">
          <input class="name" type="text" required id="input" minlength="6" maxlength="18"/>
          <label for="">Your first name</label>
        </div>
        <div class="writer">
          <input class="surname" type="text" required id="input" minlength="5" maxlength="18"/>
          <label for="">Your last name</label>
        </div>
        <div class="writer">
          <input class="data" type="date" />
        </div>
        <div class="writer">
          <button class="adder1" type="submit">Submit</button>
        </div>
        <div class="adde">
            <button type="reset" id="btn">Reset</button>
          </div>
      </form>
    </div>
    <div class="table">

    </div>
    <script src="./index.js"></script>
  </body>
</html>
